<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
	<script src="js/controller.js"></script>
  </head>
  <body ng-app="starter" ng-controller="DashCtrl">

    <ion-pane>
      <div class="bar bar-header bar-dark">
        <h1 class="title">WP APP</h1>
      </div>
      <div class="bar bar-subheader bar-assertive">
        <p class="title">{{title}}</p>
      </div>
      <ion-content class="has-subheader">
    	  <div class="list card " ng-repeat="post in posts">
      		<div class="item item-button-right item-stable"
          ng-click="togglePost(post)"
          ng-class="{active: isPostShown(post)}">

             <h2>{{post.title}}</h2>

             <button class="button button-clear button-small">
               <i class="icon" ng-class="isPostShown(post) ? 'ion-chevron-up' : 'ion-chevron-down'"></i>
             </button>
      		</div>
          <div class="item item-accordion item-content" ng-show="isPostShown(post)">
            <p>{{post.author.name}}</p>
            <p>{{post.content | htmlToPlaintext}}</p>
          </div>
          <div class="item item-content item-checkbox">
            <label class="checkbox checkbox-balanced">
              <input type="checkbox">
            </label>
            12:00
          </div>
    	  </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
